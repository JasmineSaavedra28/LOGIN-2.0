<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">
    <form class="form-container" id="loginForm">
        <h2>Iniciar Sesión</h2>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="tu@email.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>

        <button type="submit">Iniciar Sesión</button>
        
        <div class="message" id="message" style="display: none;"></div>
        
        <div class="demo-accounts">
            <h4>Cuentas de Prueba:</h4>
            <div class="demo-account" onclick="fillDemoAccount('artista@test.com', '123456')">
                <strong>Artista:</strong> artista@test.com / 123456
            </div>
            <div class="demo-account" onclick="fillDemoAccount('admin@test.com', 'admin123')">
                <strong>Admin:</strong> admin@test.com / admin123
            </div>
        </div>
        
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        <p><a href="index.html">← Volver a la Cartelera</a></p>
    </form>

    <script src="js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
