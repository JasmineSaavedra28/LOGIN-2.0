<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">
    <form class="form-container" id="registerForm">
        <h2>Registro</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$" title="La contraseña debe contener al menos 6 caracteres, una mayúscula, una minúscula y un número">

        <label for="role">Rol:</label>
        <select id="role" required>
            <option value="artista">Artista</option>
            <option value="admin">Administrador</option>
        </select>

        <button type="submit">Registrarse</button>
        <p id="message"></p>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>

    <script src="js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
