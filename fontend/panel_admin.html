<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>¡Bienvenido, Administrador!</h2>
    <button id="logoutBtn">Cerrar sesión</button>

        };
    </script>
